<head>

    <style>
        /* Gmail Automation Styles */
        .gmail-status-card {
            background: linear-gradient(135deg, #FFFFFF 0%, #F8FAFC 100%);
            border: 1px solid rgba(0, 82, 204, 0.12);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }

        .gmail-status-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .gmail-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #EA4335, #FBBC04);
        }

        .gmail-icon svg {
            color: #FFFFFF;
            width: 24px;
            height: 24px;
        }

        .status-connected {
            color: #059669;
            font-weight: 600;
        }

        .status-disconnected {
            color: #64748b;
        }

        .email-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .filter-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(0, 82, 204, 0.15);
            border-radius: 0.5rem;
            background: #FFFFFF;
            font-size: 0.9rem;
        }

        .email-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(0, 82, 204, 0.08);
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .email-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 82, 204, 0.06);
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .email-item:hover {
            background: rgba(0, 82, 204, 0.02);
        }

        .email-item.selected {
            background: rgba(0, 82, 204, 0.08);
        }

        .email-checkbox {
            margin-top: 0.25rem;
        }

        .email-content {
            flex: 1;
            min-width: 0;
        }

        .email-subject {
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .email-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .email-snippet {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.35rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .prompt-section {
            margin-bottom: 1.5rem;
        }

        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .preset-btn {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(0, 82, 204, 0.2);
            border-radius: 999px;
            background: #FFFFFF;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .preset-btn:hover {
            border-color: var(--primary);
            background: rgba(0, 82, 204, 0.05);
        }

        .preset-btn.active {
            background: var(--primary);
            color: #FFFFFF;
            border-color: var(--primary);
        }

        .prompt-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(0, 82, 204, 0.15);
            border-radius: 0.75rem;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 80px;
        }

        .analysis-results {
            margin-top: 1.5rem;
        }

        .result-item {
            background: #FFFFFF;
            border: 1px solid rgba(0, 82, 204, 0.08);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .result-subject {
            font-weight: 600;
            color: var(--text-primary);
        }

        .result-analysis {
            background: rgba(0, 82, 204, 0.03);
            border-radius: 0.5rem;
            padding: 1rem;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .progress-bar {
            height: 4px;
            background: rgba(0, 82, 204, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #0052CC, #00A3BF);
            transition: width 0.3s ease;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <!-- Navigation (Vox Amelior) -->
    <style>

            .vox-nav-toggle {
                display: flex !important;
                z-index: 99999 !important;
            }

            .vox-nav-links {
                display: none !important;
                position: fixed !important;
                top: 64px !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                flex-direction: column !important;
                background: #FFFFFF !important;
                padding: 2rem !important;
                z-index: 99998 !important;
                overflow-y: auto !important;
            }

            .vox-nav-links.open {
                display: flex !important;
            }

            .vox-nav-link {
                font-size: 1.25rem !important;
                padding: 0.75rem 1rem !important;
                width: 100% !important;
            }

            .vox-nav-inner>div:last-child {
                display: none !important;
            }

            .vox-nav-dropdown {
                width: 100% !important;
                position: static !important;
            }

            .vox-nav-dropdown-menu {
                position: static !important;
                display: none !important;
                box-shadow: none !important;
            }
        }
    </style>
    <nav class="vox-nav">
        <div class="vox-nav-inner">
            <a href="index.html" class="vox-logo">
                <div class="vox-logo-mark">
                    <img src="assets/images/logo.png" alt="Vox Amelior Logo">
                </div>
                <span class="vox-logo-text">Vox Amelior</span>
            </a>

            <button class="vox-nav-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="vox-nav-links">
                <a href="index.html" class="vox-nav-link">Dashboard</a>
                <a href="gemma.html" class="vox-nav-link">AI Assistant</a>
                <a href="nexus.html" class="vox-nav-link">Analytics</a>
                <div class="vox-nav-dropdown">
                    <button class="vox-nav-link"
                        style="background: none; border: none; cursor: pointer; display: flex; align-items: center; gap: 0.25rem;">
                        Enterprise
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="m6 9 6 6 6-6" />
                        </svg>
                    </button>
                    <div class="vox-nav-dropdown-menu"
                        style="display: none; position: absolute; top: 100%; left: 50%; transform: translateX(-50%); min-width: 200px; background: #FFFFFF; border: 1px solid rgba(0,0,0,0.08); border-radius: 0.75rem; box-shadow: 0 12px 40px rgba(0,0,0,0.15); padding: 0.5rem 0; z-index: 1000;">
                        <a href="enterprise/index.html"
                            style="display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem; color: #64748b; text-decoration: none; font-size: 0.875rem;">Overview</a>
                        <a href="enterprise/salesforce/index.html"
                            style="display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem; color: #64748b; text-decoration: none; font-size: 0.875rem;">Salesforce
                            CRM</a>
                        <a href="enterprise/fiserv/index.html"
                            style="display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem; color: #64748b; text-decoration: none; font-size: 0.875rem;">Fiserv
                            Banking</a>
                    </div>
                </div>
                <a href="settings.html" class="vox-nav-link">Settings</a>
            </div>

            <div style="display: flex; gap: 0.75rem; align-items: center;">
                <span id="current-user" style="color: var(--vox-grey-500); font-size: 0.9rem;"></span>
                <a href="login.html" class="vox-btn vox-btn-primary">Sign Out</a>
            </div>
        </div>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.querySelector('.vox-nav-toggle');
            const links = document.querySelector('.vox-nav-links');
            toggle?.addEventListener('click', () => {
                toggle.classList.toggle('active');
                links?.classList.toggle('open');
                document.body.style.overflow = links?.classList.contains('open') ? 'hidden' : '';
            });
            document.querySelectorAll('.vox-nav-dropdown').forEach(d => {
                const m = d.querySelector('.vox-nav-dropdown-menu');
                d.addEventListener('mouseenter', () => m.style.display = 'block');
                d.addEventListener('mouseleave', () => m.style.display = 'none');
            });
        });
    </script>

    <main class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        <section class="fade-in-up" style="text-align: center; margin-bottom: 2rem;">
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">
                <i data-lucide="mail"
                    style="width: 40px; height: 40px; color: var(--primary); vertical-align: middle;"></i>
                Gmail Automation
            </h1>
            <p class="text-muted">Analyze your emails with Gemma AI</p>
        </section>

        <!-- Gmail Connection Status -->
        <section class="gmail-status-card fade-in-up delay-100" id="gmail-status">
            <div class="gmail-status-info">
                <div class="gmail-icon">
                    <i data-lucide="mail"></i>
                </div>
                <div>
                    <div id="connection-status" class="status-disconnected">Not Connected</div>
                    <div id="connection-email" class="text-muted" style="font-size: 0.85rem;"></div>
                </div>
            </div>
            <div>
                <button id="connect-btn" class="btn btn-primary" onclick="connectGmail()">
                    Connect Gmail
                </button>
                <button id="disconnect-btn" class="btn btn-ghost" onclick="disconnectGmail()" style="display: none;">
                    Disconnect
                </button>
            </div>
        </section>

        <!-- Email Fetch Section -->
        <section class="glass-card fade-in-up delay-200" style="margin-bottom: 1.5rem;" id="fetch-section">
            <h3 style="margin: 0 0 1.5rem 0; display: flex; align-items: center; gap: 0.75rem;">
                <i data-lucide="inbox" style="width: 24px; height: 24px; color: var(--primary);"></i>
                Fetch Emails
            </h3>

            <div class="email-filters">
                <div class="filter-group">
                    <label>Timeframe</label>
                    <select id="timeframe-select">
                        <option value="24h">Last 24 Hours</option>
                        <option value="7d" selected>Last 7 Days</option>
                        <option value="30d">Last 30 Days</option>
                        <option value="90d">Last 90 Days</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Max Emails</label>
                    <select id="max-emails-select">
                        <option value="10">10</option>
                        <option value="25" selected>25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Search Query (optional)</label>
                    <input type="text" id="search-query" placeholder="e.g., from:boss@company.com">
                </div>
            </div>

            <button class="btn btn-primary" onclick="fetchEmails()" id="fetch-btn">
                <i data-lucide="download" style="width: 16px; height: 16px;"></i>
                Fetch Emails
            </button>
        </section>

        <!-- Email List -->
        <section class="glass-card fade-in-up delay-300" id="email-section" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3 style="margin: 0; display: flex; align-items: center; gap: 0.75rem;">
                    <i data-lucide="list" style="width: 24px; height: 24px; color: var(--primary);"></i>
                    Emails (<span id="email-count">0</span>)
                </h3>
                <div>
                    <button class="btn btn-ghost btn-sm" onclick="selectAllEmails()">Select All</button>
                    <button class="btn btn-ghost btn-sm" onclick="deselectAllEmails()">Deselect All</button>
                </div>
            </div>

            <div class="email-list" id="email-list">
                <div class="empty-state">
                    <i data-lucide="inbox" style="width: 48px; height: 48px;"></i>
                    <p>No emails fetched yet</p>
                </div>
            </div>

            <!-- Analysis Prompt -->
            <div class="prompt-section">
                <h4 style="margin: 0 0 1rem 0;">Analysis Prompt</h4>
                <div class="preset-buttons">
                    <button class="preset-btn active" data-preset="summarize">Summarize</button>
                    <button class="preset-btn" data-preset="action_items">Action Items</button>
                    <button class="preset-btn" data-preset="sender_intent">Sender Intent</button>
                    <button class="preset-btn" data-preset="sentiment">Sentiment</button>
                    <button class="preset-btn" data-preset="custom">Custom</button>
                </div>
                <textarea id="custom-prompt" class="prompt-input" placeholder="Enter your custom analysis prompt..."
                    style="display: none;"></textarea>
            </div>

            <button class="btn btn-primary" onclick="analyzeEmails()" id="analyze-btn" disabled>
                <i data-lucide="sparkles" style="width: 16px; height: 16px;"></i>
                Analyze Selected (<span id="selected-count">0</span>)
            </button>
        </section>

        <!-- Analysis Results -->
        <section class="glass-card fade-in-up" id="results-section" style="display: none; margin-top: 1.5rem;">
            <h3 style="margin: 0 0 1rem 0; display: flex; align-items: center; gap: 0.75rem;">
                <i data-lucide="sparkles" style="width: 24px; height: 24px; color: #f472b6;"></i>
                Analysis Results
            </h3>

            <div class="progress-bar" id="progress-bar" style="display: none;">
                <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
            </div>
            <p id="progress-text" class="text-muted" style="margin-bottom: 1rem;"></p>

            <div class="analysis-results" id="analysis-results"></div>
        </section>
    </main>

    <script src="assets/js/gmail_automation.js"></script>
    <script>
        lucide.createIcons();
        checkGmailStatus();

        // Preset button handling
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const customPrompt = document.getElementById('custom-prompt');
                if (btn.dataset.preset === 'custom') {
                    customPrompt.style.display = 'block';
                } else {
                    customPrompt.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
