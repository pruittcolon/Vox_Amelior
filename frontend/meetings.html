<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Intelligence - Vox Amelior</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="assets/css/main.css?v=2024110802">
    <link rel="stylesheet" href="assets/css/design-tokens.css?v=2024110802">
    <link rel="stylesheet" href="assets/css/components.css?v=2024110802">
    <link rel="stylesheet" href="assets/css/animations.css?v=2024110802">

    <!-- Vox Amelior Design System -->
    <link rel="stylesheet" href="assets/css/vox-amelior.css">

    <script src="assets/js/api.js?v=2024110101"></script>
    <script src="assets/js/app.js?v=2024110101"></script>
    <script src="assets/js/auth.js?v=2024110101"></script>

    <style>
        /* ========================================
           Premium 2024 FinTech Aesthetic
           Meeting Intelligence Page
           ======================================== */

        .meeting-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1.25rem;
            margin-bottom: 2rem;
        }

        .meeting-stat-card {
            background: #FFFFFF;
            border: 1px solid rgba(0, 82, 204, 0.08);
            border-radius: 1rem;
            padding: 1.25rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease;
        }

        .meeting-stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 82, 204, 0.1);
        }

        .meeting-stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0052CC, #00A3BF);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .meeting-stat-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 0.35rem;
        }

        .meeting-card {
            background: #FFFFFF;
            border: 1px solid rgba(0, 82, 204, 0.08);
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            transition: all 0.2s ease;
        }

        .meeting-card:hover {
            border-color: rgba(0, 82, 204, 0.25);
            box-shadow: 0 4px 20px rgba(0, 82, 204, 0.1);
        }

        .meeting-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
        }

        .meeting-meta {
            display: flex;
            gap: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .meeting-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .action-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            background: rgba(0, 82, 204, 0.03);
            border: 1px solid rgba(0, 82, 204, 0.08);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .action-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .action-status.open {
            background: #F59E0B;
        }

        .action-status.completed {
            background: #059669;
        }
    </style>
</head>

<body>
    <!-- Navigation (Vox Amelior) -->
    <nav class="vox-nav">
        <div class="vox-nav-inner">
            <a href="index.html" class="vox-logo">
                <div class="vox-logo-mark">
                    <img src="assets/images/logo.png" alt="Vox Amelior Logo">
                </div>
                <span class="vox-logo-text">Vox Amelior</span>
            </a>

            <div class="vox-nav-links">
                <a href="index.html" class="vox-nav-link">Dashboard</a>
                <a href="gemma.html" class="vox-nav-link">AI Assistant</a>
                <a href="nexus.html" class="vox-nav-link">Analytics</a>
                <a href="banking.html" class="vox-nav-link">Enterprise</a>
                <a href="settings.html" class="vox-nav-link">Settings</a>
            </div>

            <div style="display: flex; gap: 0.75rem; align-items: center;">
                <span id="current-user" style="color: var(--vox-grey-500); font-size: 0.9rem;"></span>
                <a href="login.html" class="vox-btn vox-btn-ghost">Sign Out</a>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        <section class="fade-in-up" style="text-align: center; margin-bottom: 2rem;">
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">
                <i data-lucide="calendar-check"
                    style="width: 40px; height: 40px; color: var(--primary); vertical-align: middle;"></i>
                Meeting Intelligence
            </h1>
            <p class="text-muted">AI-powered summaries, action items, and meeting insights</p>
        </section>

        <!-- Stats -->
        <section class="meeting-stats-grid fade-in-up delay-100">
            <div class="meeting-stat-card">
                <div class="meeting-stat-value" id="stat-total">0</div>
                <div class="meeting-stat-label">Total Meetings</div>
            </div>
            <div class="meeting-stat-card">
                <div class="meeting-stat-value" id="stat-summarized">0</div>
                <div class="meeting-stat-label">Summarized</div>
            </div>
            <div class="meeting-stat-card">
                <div class="meeting-stat-value" id="stat-actions">0</div>
                <div class="meeting-stat-label">Action Items</div>
            </div>
            <div class="meeting-stat-card">
                <div class="meeting-stat-value" id="stat-open">0</div>
                <div class="meeting-stat-label">Open Items</div>
            </div>
        </section>

        <!-- Create & Search -->
        <section class="glass-card fade-in-up delay-200" style="margin-bottom: 2rem;">
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="createMeeting()">
                    <i data-lucide="plus" style="width: 16px; height: 16px;"></i> New Meeting
                </button>
                <input type="text" id="search-input" class="glass-input" placeholder="Search meetings..."
                    style="flex: 1; min-width: 200px;">
                <button class="btn btn-ghost" onclick="searchMeetings()">
                    <i data-lucide="search" style="width: 16px; height: 16px;"></i> Search
                </button>
            </div>
        </section>

        <!-- Meetings List -->
        <section class="glass-card fade-in-up delay-300">
            <h3 style="margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.75rem;">
                <i data-lucide="list" style="width: 24px; height: 24px; color: var(--primary);"></i>
                Recent Meetings
            </h3>
            <div id="meetings-list">
                <p class="text-muted">Loading meetings...</p>
            </div>
        </section>
    </main>

    <script>
        lucide.createIcons();

        document.querySelectorAll('.nav-dropdown').forEach(d => {
            d.addEventListener('mouseenter', () => d.querySelector('.nav-dropdown-menu').style.display = 'block');
            d.addEventListener('mouseleave', () => d.querySelector('.nav-dropdown-menu').style.display = 'none');
        });

        async function loadStats() {
            try {
                const res = await fetch('/api/enterprise/meetings/stats');
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('stat-total').textContent = data.total_meetings || 0;
                    document.getElementById('stat-summarized').textContent = data.summarized_meetings || 0;
                    document.getElementById('stat-actions').textContent = data.total_action_items || 0;
                    document.getElementById('stat-open').textContent = data.open_action_items || 0;
                }
            } catch (e) { console.error(e); }
        }

        async function loadMeetings() {
            const container = document.getElementById('meetings-list');
            try {
                const res = await fetch('/api/enterprise/meetings?limit=10');
                if (res.ok) {
                    const data = await res.json();
                    const items = data.meetings || data.items || [];
                    if (items.length === 0) {
                        container.innerHTML = '<p class="text-muted">No meetings yet. Create one to get started!</p>';
                        return;
                    }
                    container.innerHTML = items.map(m => `
            <div class="meeting-card">
              <div class="meeting-title">
                <i data-lucide="calendar" style="width: 18px; height: 18px; color: var(--primary);"></i>
                ${m.title}
              </div>
              <div class="meeting-meta">
                <span><i data-lucide="clock" style="width: 14px; height: 14px;"></i> ${new Date(m.created_at).toLocaleString()}</span>
                <span><i data-lucide="users" style="width: 14px; height: 14px;"></i> ${(m.participants || []).length} participants</span>
              </div>
              <div class="meeting-actions">
                <button class="btn btn-ghost btn-sm" onclick="summarizeMeeting(${m.id})">
                  <i data-lucide="sparkles" style="width: 14px; height: 14px;"></i> Summarize
                </button>
                <button class="btn btn-ghost btn-sm" onclick="addActionItem(${m.id})">
                  <i data-lucide="check-square" style="width: 14px; height: 14px;"></i> Add Action
                </button>
                <button class="btn btn-ghost btn-sm" onclick="viewMeeting(${m.id})">
                  <i data-lucide="eye" style="width: 14px; height: 14px;"></i> View
                </button>
              </div>
            </div>
          `).join('');
                    lucide.createIcons();
                }
            } catch (e) { container.innerHTML = '<p class="text-muted">Failed to load meetings.</p>'; }
        }

        async function createMeeting() {
            const title = prompt('Meeting title:');
            if (!title) return;
            const participants = prompt('Participants (comma-separated):') || '';
            try {
                await fetch('/api/enterprise/meetings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title,
                        participants: participants.split(',').map(p => p.trim()).filter(Boolean)
                    })
                });
                loadMeetings();
                loadStats();
            } catch (e) { alert('Failed to create meeting'); }
        }

        async function summarizeMeeting(id) {
            try {
                const res = await fetch(`/api/enterprise/meetings/${id}/summarize`, { method: 'POST' });
                const data = await res.json();
                alert('Summary:\n\n' + (data.summary || data.message || 'Summary generated'));
            } catch (e) { alert('Failed to summarize'); }
        }

        async function addActionItem(id) {
            const description = prompt('Action item description:');
            if (!description) return;
            const assignee = prompt('Assignee (optional):') || null;
            try {
                await fetch(`/api/enterprise/meetings/${id}/actions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description, assignee })
                });
                loadStats();
                alert('Action item added!');
            } catch (e) { alert('Failed to add action item'); }
        }

        async function viewMeeting(id) {
            try {
                const res = await fetch(`/api/enterprise/meetings/${id}`);
                const data = await res.json();
                alert(`Meeting: ${data.title}\n\nTranscript: ${data.transcript || 'None'}\n\nSummary: ${data.summary || 'Not yet summarized'}`);
            } catch (e) { alert('Failed to load meeting'); }
        }

        async function searchMeetings() {
            const query = document.getElementById('search-input').value;
            if (!query) return;
            const container = document.getElementById('meetings-list');
            container.innerHTML = '<p class="text-muted">Searching...</p>';
            try {
                const res = await fetch(`/api/enterprise/meetings/search?query=${encodeURIComponent(query)}`);
                if (res.ok) {
                    const data = await res.json();
                    const items = data.results || data.meetings || [];
                    if (items.length === 0) {
                        container.innerHTML = '<p class="text-muted">No meetings found.</p>';
                        return;
                    }
                    container.innerHTML = items.map(m => `
            <div class="meeting-card">
              <div class="meeting-title">${m.title}</div>
              <div class="meeting-meta">${new Date(m.created_at).toLocaleString()}</div>
            </div>
          `).join('');
                }
            } catch (e) { container.innerHTML = '<p class="text-muted">Search failed.</p>'; }
        }

        document.getElementById('search-input').addEventListener('keydown', e => {
            if (e.key === 'Enter') searchMeetings();
        });

        loadStats();
        loadMeetings();
    </script>
</body>

</html>
