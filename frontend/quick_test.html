<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Analysis Test</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #0f172a;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        h1 { color: #3b82f6; }
        .btn {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            margin: 1rem;
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.05); }
        #status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1>üöÄ Quick Analysis Test</h1>
    <p>Click a button to test the predictions page functionality:</p>
    
    <button class="btn" onclick="testDemoMode()">
        ‚ú® Test Demo Mode (No Upload)
    </button>
    
    <button class="btn" onclick="testRealUpload()">
        üìÇ Test Real Upload & Analysis
    </button>
    
    <div id="status">Ready to test...</div>

    <script>
        const STATUS = document.getElementById('status');
        
        function log(msg, type = 'info') {
            const colors = { info: '#3b82f6', success: '#10b981', error: '#ef4444' };
            STATUS.innerHTML += `<div style="color: ${colors[type]}; margin: 0.5rem 0;">${msg}</div>`;
        }
        
        async function testDemoMode() {
            STATUS.innerHTML = '';
            log('Opening predictions page in demo mode...');
            
            // Open predictions page with demo flag
            window.open('/ui/predictions.html?demo=true', '_blank');
            log('Page opened - click "Load Demo Data" then try any engine', 'success');
        }
        
        async function testRealUpload() {
            STATUS.innerHTML = '';
            log('Testing upload and analysis with CPS1985.csv...');
            
            try {
                // First upload the test file via API
                const formData = new FormData();
                const response = await fetch('/test-datasets/unit1/CPS1985.csv');
                const blob = await response.blob();
                formData.append('file', blob, 'CPS1985.csv');
                
                log('Uploading file...');
                const uploadRes = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadRes.ok) throw new Error('Upload failed');
                const uploadData = await uploadRes.json();
                log(`‚úÖ Uploaded: ${uploadData.filename} (${uploadData.row_count} rows)`, 'success');
                
                // Now run analysis
                log('Running cost-optimization analysis...');
                const analysisRes = await fetch('/analytics/cost-optimization', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: uploadData.filename })
                });
                
                if (!analysisRes.ok) throw new Error('Analysis failed');
                const analysis = await analysisRes.json();
                
                log(`‚úÖ Analysis complete!`, 'success');
                log(`   - Status: ${analysis.status}`, 'success');
                log(`   - Graphs: ${analysis.results?.graphs?.length || 0}`, 'success');
                log(`   - Insights: ${analysis.results?.insights?.length || 0}`, 'success');
                
                // Show a sample insight
                if (analysis.results?.insights?.[0]) {
                    log(`   - Sample: ${analysis.results.insights[0]}`, 'info');
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
