<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma Chat Playground</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/design-tokens.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow: hidden;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.model {
            align-self: flex-start;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .avatar.user {
            background: #3b82f6;
        }

        .avatar.model {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
        }

        .bubble {
            padding: 1rem;
            border-radius: 1rem;
            line-height: 1.6;
            font-size: 0.95rem;
            position: relative;
        }

        .message.user .bubble {
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 0.2rem;
        }

        .message.model .bubble {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 0.2rem;
        }

        .input-area {
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            display: flex;
            gap: 1rem;
        }

        textarea {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1rem;
            color: white;
            font-family: inherit;
            resize: none;
            height: 60px;
            transition: all 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(255, 255, 255, 0.08);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 0.75rem;
            background: #8b5cf6;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            align-self: flex-end;
        }

        .send-btn:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #ccc;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
            margin: 0 2px;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <header class="glass-header">
        <div class="container">
            <div class="flex-between">
                <div class="flex" style="gap:1rem; align-items:center;">
                    <div class="avatar model" style="width:32px;height:32px;font-size:1rem;">‚ú®</div>
                    <h1 style="font-size: 1.2rem; margin: 0;">Gemma Playground</h1>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Dashboard</a>
                    <a href="gemma_data.html" class="nav-link">Data Encoder</a>
                    <a href="chat.html" class="nav-link active">Chat</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="chat-container">
        <div class="messages-area" id="messages">
            <div class="message model">
                <div class="avatar model">‚ú®</div>
                <div class="bubble">
                    Hello! I'm Gemma. I can help you analyze data, write code, or just chat. How can I help you today?
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Type a message..." onkeydown="handleEnter(event)"></textarea>
                <button class="send-btn" id="send-btn" onclick="sendMessage()">
                    <i data-lucide="send"></i>
                </button>
            </div>
            <div style="text-align:center; font-size:0.75rem; color:rgba(255,255,255,0.3); margin-top:0.5rem;">
                Running on Gemma 2 (Local GPU) ‚Ä¢ Context Window: 8k Tokens
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Chat History
        let history = [];
        const GEMMA_URL = "http://localhost:8001/generate";

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function appendMessage(role, text) {
            const messagesDiv = document.getElementById('messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;

            const avatar = role === 'user' ? 'üë§' : '‚ú®';

            msgDiv.innerHTML = `
        <div class="avatar ${role}">${avatar}</div>
        <div class="bubble">${text.replace(/\n/g, '<br>')}</div>
      `;

            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            const messagesDiv = document.getElementById('messages');
            const id = 'typing-' + Date.now();
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message model';
            msgDiv.id = id;
            msgDiv.innerHTML = `
        <div class="avatar model">‚ú®</div>
        <div class="bubble typing-indicator">
          <span></span><span></span><span></span>
        </div>
      `;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return id;
        }

        function removeTyping(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function buildPrompt(newMsg) {
            // Format history into Gemma's chat template
            let prompt = "";

            // Add history
            history.forEach(msg => {
                prompt += `<start_of_turn>${msg.role}\n${msg.content}<end_of_turn>\n`;
            });

            // Add new message
            prompt += `<start_of_turn>user\n${newMsg}<end_of_turn>\n<start_of_turn>model\n`;

            return prompt;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');
            const text = input.value.trim();

            if (!text) return;

            // UI Updates
            input.value = '';
            input.disabled = true;
            btn.disabled = true;
            appendMessage('user', text);

            const typingId = showTyping();

            try {
                const prompt = buildPrompt(text);

                const response = await fetch(GEMMA_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: prompt,
                        max_tokens: 512,
                        temperature: 0.7,
                        stop: ["<end_of_turn>"]
                    })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                const reply = data.text.trim();

                removeTyping(typingId);
                appendMessage('model', reply);

                // Update History
                history.push({ role: 'user', content: text });
                history.push({ role: 'model', content: reply });

            } catch (error) {
                console.error('Error:', error);
                removeTyping(typingId);
                appendMessage('model', '‚ö†Ô∏è Sorry, I encountered an error connecting to the model.');
            } finally {
                input.disabled = false;
                btn.disabled = false;
                input.focus();
            }
        }
    </script>
</body>

</html>
