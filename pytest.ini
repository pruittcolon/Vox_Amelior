[pytest]
testpaths = tests services
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# pytest 9.0 markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires Docker Compose stack)
    e2e: End-to-end tests (full stack with browser)
    smoke: Quick sanity checks
    security: Security-focused tests
    gpu: Tests requiring GPU access
    slow: Tests taking more than 5 seconds
    ml: ML engine tests

# Default options
addopts = -v --strict-markers --tb=short

# pytest-asyncio configuration (pytest 9.0 style)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Timeouts
timeout = 300

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
