name: CI

on:
  pull_request:
  push:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  # ============================================================
  # Lint - Fast code quality checks (2025: Ruff + uv)
  # ============================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv (fast package manager)
        uses: astral-sh/setup-uv@v7

      - name: Install Ruff
        run: uv pip install ruff --system

      - name: Run Ruff linter
        run: ruff check services/ shared/ --output-format=github

      - name: Run Ruff formatter check
        run: ruff format --check services/ shared/

  # ============================================================
  # Unit Tests - Fast tests without external dependencies
  # ============================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install test dependencies
        run: uv pip install -r tests/requirements.txt --system

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit -m unit -v --cov=services --cov-report=xml --junitxml=junit.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: junit.xml

  # ============================================================
  # Integration Tests (on label or main branch)
  # ============================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: |
      contains(github.event.pull_request.labels.*.name, 'run-integration') ||
      github.ref == 'refs/heads/main'
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1 sox

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install test dependencies
        run: uv pip install -r tests/requirements.txt --system

      - name: Run integration tests
        env:
          GATEWAY_URL: http://localhost:8000
        run: pytest tests/integration -m integration -v --maxfail=3

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: logs/

  # ============================================================
  # GPU Tests (self-hosted runner)
  # ============================================================
  gpu-tests:
    name: GPU Tests
    runs-on: self-hosted
    if: contains(github.event.pull_request.labels.*.name, 'test-gpu')
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r tests/requirements.txt

      - name: Verify GPU
        run: nvidia-smi

      - name: Run GPU tests
        run: pytest -m gpu -v --maxfail=1

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gpu-test-logs
          path: logs/
