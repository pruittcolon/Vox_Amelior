# Nemo Server HTTPS Reverse Proxy
# Best Practices: TLS 1.2+, Strong Ciphers, Security Headers
#
# This nginx configuration provides:
# - TLS termination with modern cipher suites
# - HTTP->HTTPS redirect
# - Comprehensive security headers (HSTS, CSP, X-Frame-Options, etc.)
# - WebSocket support for real-time features
# - Rate limiting at proxy level
# - Health endpoint protection (internal access only)

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format with timing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time uct=$upstream_connect_time';
    access_log /var/log/nginx/access.log main;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Security: Hide version
    server_tokens off;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/rss+xml application/atom+xml image/svg+xml;
    
    # SSL Configuration - Modern Profile (TLS 1.2+)
    # Based on Mozilla SSL Configuration Generator
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn:10m;
    
    # Upstream: API Gateway
    upstream api_gateway {
        server api-gateway:8000;
        keepalive 32;
    }
    
    # Upstream: N8N Integration Service
    upstream n8n_service {
        server n8n-service:8011;
        keepalive 8;
    }
    
    # HTTP -> HTTPS Redirect
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        
        # ACME challenge location for Let's Encrypt (future use)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # HTTPS Server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;
        
        ssl_certificate /etc/nginx/ssl/nemo.crt;
        ssl_certificate_key /etc/nginx/ssl/nemo.key;
        
        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(self), geolocation=()" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "credentialless" always;
        
        # Content Security Policy - balanced for functionality
        # Note: unsafe-inline needed for some UI; consider nonce-based CSP in future
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com https://cdn.plot.ly; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self' wss: ws:; frame-ancestors 'none';" always;
        
        # Connection limits
        limit_conn conn 50;
        
        # Request size limits (general - 1GB default)
        client_max_body_size 1G;
        client_body_buffer_size 128k;
        
        # Proxy timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
        
        # Database upload endpoint - extended limits for large files
        # Admin-configurable via API, hard max 2GB for security
        location ~ ^/(api/)?upload$ {
            limit_req zone=api burst=10 nodelay;
            
            # Allow up to 2GB for database uploads
            client_max_body_size 2G;
            client_body_buffer_size 1m;
            client_body_timeout 600s;
            
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Extended timeouts for large file processing
            proxy_connect_timeout 30s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            
            # Don't buffer large uploads - stream directly
            proxy_request_buffering off;
            proxy_buffering off;
        }
        
        # Default location - proxy to API Gateway
        location / {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 32k;
        }
        
        # Authentication endpoints - stricter rate limiting
        location /api/auth/ {
            limit_req zone=auth burst=5 nodelay;
            
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check - internal access only
        location /health {
            # Allow internal networks and localhost
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            allow ::1;
            deny all;
            
            proxy_pass http://api_gateway/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_read_timeout 5s;
        }
        
        # WebSocket endpoints
        location /ws {
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
        
        # Streaming transcription WebSocket
        location /transcribe/stream {
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400s;
        }
        
        # Mobile app streaming transcription WebSocket
        # Note: API Gateway handles authentication via session cookie
        location /stream {
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
        
        # N8N Integration Service (Voice Commands & Automation)
        # Mobile app calls this for smart home commands
        # Requires session cookie authentication
        location /n8n/ {
            limit_req zone=api burst=20 nodelay;
            
            # Require valid session cookie for security
            if ($cookie_session_id = "") {
                return 401;
            }
            
            # Strip /n8n prefix before proxying
            rewrite ^/n8n/(.*)$ /$1 break;
            
            proxy_pass http://n8n_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Static files caching
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
        
        # Block sensitive paths
        location ~ /\. {
            deny all;
        }
        
        location ~ ^/(\.git|\.env|docker|secrets) {
            deny all;
            return 404;
        }
    }
}
