kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
    # Expose GPU devices and libraries for the NVIDIA device plugin
    extraMounts:
      - hostPath: /dev/nvidia0
        containerPath: /dev/nvidia0
      - hostPath: /dev/nvidiactl
        containerPath: /dev/nvidiactl
      - hostPath: /dev/nvidia-modeset
        containerPath: /dev/nvidia-modeset
      - hostPath: /dev/nvidia-uvm
        containerPath: /dev/nvidia-uvm
      - hostPath: /dev/nvidia-uvm-tools
        containerPath: /dev/nvidia-uvm-tools
      - hostPath: /dev/nvidia-caps
        containerPath: /dev/nvidia-caps
      # Driver libraries (mount only the needed CUDA/NVIDIA libs)
      - hostPath: /usr/lib/x86_64-linux-gnu/libcuda.so.1
        containerPath: /usr/lib/x86_64-linux-gnu/libcuda.so.1
        readOnly: true
      - hostPath: /usr/lib/x86_64-linux-gnu/libnvidia-ml.so.1
        containerPath: /usr/lib/x86_64-linux-gnu/libnvidia-ml.so.1
        readOnly: true
      - hostPath: /usr/lib/x86_64-linux-gnu/libnvidia-ptxjitcompiler.so.1
        containerPath: /usr/lib/x86_64-linux-gnu/libnvidia-ptxjitcompiler.so.1
        readOnly: true
      # Mount project directories for hostPath volumes in deployments
      - hostPath: /opt/nemo-server/models
        containerPath: /opt/nemo-server/models
        readOnly: true
      - hostPath: /opt/nemo-server/docker/rag_instance
        containerPath: /opt/nemo-server/docker/rag_instance
      - hostPath: /opt/nemo-server/docker/faiss_index
        containerPath: /opt/nemo-server/docker/faiss_index
      - hostPath: /opt/nemo-server/docker/gateway_instance
        containerPath: /opt/nemo-server/docker/gateway_instance
      - hostPath: /opt/nemo-server/frontend
        containerPath: /opt/nemo-server/frontend
        readOnly: true
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
containerdConfigPatches:
  - |
    [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.nvidia]
      runtime_type = "io.containerd.runc.v2"
      [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.nvidia.options]
        BinaryName = "/usr/bin/nvidia-container-runtime"
